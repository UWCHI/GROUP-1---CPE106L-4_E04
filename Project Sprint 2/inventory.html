<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <style>

</head>
<body>
    <header>
        <h1>Lost & Found Inventory</h1>
    </header>
    
    <main>
        <section id="inventory">
            <h2>All Lost Items</h2>
            <table border="1" style="width: 100%; text-align: center; margin-top: 10px; border-collapse: collapse;">
                <tr>
                    <th style="padding: 10px;">Item Name</th>
                    <th style="padding: 10px;">Location</th>
                    <th style="padding: 10px;">Date Found</th>
                    <th style="padding: 10px;">Time Found</th>
                </tr>
                <tr>
                    <td style="padding: 10px;">Item 1</td>
                    <td style="padding: 10px;">Location 1</td>
                    <td style="padding: 10px;">Date 1</td>
                    <td style="padding: 10px;">Time 1</td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Item 2</td>
                    <td style="padding: 10px;">Location 2</td>
                    <td style="padding: 10px;">Date 2</td>
                    <td style="padding: 10px;">Time 2</td>
                </tr>
                <!-- Will dd more items if needed -->
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Campus Lost & Found. All Rights Reserved.</p>
    </footer>
</body>
</html>
